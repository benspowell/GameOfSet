<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <style media="screen">
        html {
            text-align: center;
            font-family: Montserrat, sans-serif;
            background-color: #1c1c1c;
        }

        img {
            width: 40%;
            margin-top: 10%;
        }

        a {
            display: inline-block;
            padding: 3px 10px 8px 10px;
            font-size: 5vw;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            border-radius: 10px;
            background-color: white;
            animation: button .8s;
        }

        #p {
            animation: recolor 3s infinite;
        }

        #l {
            color: #00a14b;
            animation: recolor 3s infinite;
            animation-delay: .75s;
        }

        #a {
            color: #1c75bc;
            animation: recolor 3s infinite;
            animation-delay: 1.5s;
        }

        #y {
            color: #f26522;
            animation: recolor 3s infinite;
            animation-delay: 2.25s;
        }

        a:hover #p,
        a:hover #l,
        a:hover #a,
        a:hover #y {
            color: #1c1c1c;
            animation: none;
        }

        @keyframes recolor {
            0% {
                color: #f26522
            }

            25% {
                color: #00a14b
            }

            50% {
                color: #1c75bc
            }

            100% {
                color: #f26522
            }
        }

        @keyframes button {
            from {
                background-color: #00000000;
            }

            to {
                background-color: white;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">

</head>
