<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <style media="screen">
        html {
            text-align: center;
            font-family: Montserrat, sans-serif;
            background-color: #1c1c1c;
        }
        body{
          margin: 0 auto;
          width: 50%;
          max-width: 500pt;
        }
        img {
            width: 100%;
            margin-top: 10%;
        }

        a {
            display: inline-block;
            padding: 3px 10px 8px 10px;
            font-size: 40pt;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            border-radius: 10px;
            background-color: white;
            animation: button .8s;
        }

        span {
            animation: recolor 4s infinite;
        }

        a:hover span{
            color: #1c1c1c;
            animation: none;
        }

        @keyframes recolor {
            0% {
                color: #334B99
            }

            25% {
                color: #FF3333
            }

            50% {
                color: #FFD000
            }

            100% {
                color: #334B99
            }
        }

        @keyframes button {
            from {
                background-color: #00000000;
            }

            to {
                background-color: white;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>Set Game</title>
</head>
